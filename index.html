<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
      <nav>
        <h3 class="nav-title">LOGO</h3>
        <button class="nav-btn btn-primary">Sign Up</button>
      </nav>
      <div class="banner">
        <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
        <button class="banner-btn btn-primary">Stay Focused</button>
       </div>
     </header>
      <main>
        <div class="action">
          <div class="action-content">
            <h3 class="action-title">See It in Action</h3>
            <p class="action-subtitle">Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="action-btn btn-primary">Launch Live Preview</button>
          </div>
          <div class="action-img"><img src="Assets/wc-mini.png" alt=""></div>
          </div>
           <div class="user">
           <div class="user-content">
            <h3 class="user-title">Joined Thousands of Productive Users</h3>
            <div class="user-items">
                 <!-- .user-item*3>p.item-title+p.item-description -->
             <div class="user-item">
              <p class="item-title">50K</p>
              <p class="item-description">Active Users</p>
             </div>
             <div class="user-item">
              <p class="item-title">2M+</p>
              <p class="item-description">Focus Sessions</p>
             </div>
             <div class="user-item">
              <p class="item-title">95%</p>
              <p class="item-description">satisfaction Rate</p>
             </div>
          </div>
        </div>
         <!-- Contact Section-->
         <section class="contact">
        <div class="contact-box">
          <h1 class="contact-title">Letâ€™s Get in <br> Touch</h1>
        </div>
        <div class="contact-column">
          <form>
            <label for="email">Email</label>
       <input type="email" placeholder="example@email.com" id="email" class="email">
       <label for="name">Name</label>
       <input width="46px" height="244px" type="text" placeholder="full name" id="name">
       <label for="msg">Message</label>
       <textarea name="" cols="30" rows="4" placeholder="write your message..." id="msg"></textarea>
        <input class="btn-primary" type="submit" value="Get in Touch">
       </form>
       </div>
         </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
